<button pButton type="button" (click)="showDialog()"  class="ui-button-raised" label="Sign In / Sign Up"></button>

<p-dialog class="authorization-dialog" [(visible)]="display"  [modal]="true" [responsive]="true" [draggable]="false" [width]="350" [minWidth]="200"  
[maximizable]="false" [baseZIndex]="10000" >
  <p-header>
   <span *ngIf="isSignIn">Sign In</span>
   <span *ngIf="!isSignIn">Sign Up</span>
  </p-header>
  <ng-template [ngTemplateOutlet]="loadTemplate()">
  </ng-template>
  
  <p-footer>
    <p *ngIf="isSignIn">
      <span>Not a member? </span>
      <button  (click)="showSignUp()" pButton label="Sign Up"></button>
    </p>
    <p *ngIf="!isSignIn && !isSuccessSignUp">
      <span>Already registered? </span>
      <button  (click)="showSignIn()" pButton label="Sign In"></button>
    </p>
    <p *ngIf="!isSignIn && isSuccessSignUp">
        <button  (click)="saveUserDetails()" pButton  label="Save"></button>
      </p>
  </p-footer>

</p-dialog>


<ng-template #signInTemplate> 
  <div class="auth-buttons">
    <button (click)="signInWithGoogle()" icon="fab fa-google" class="auth-buttons-item" pButton label="Sign In with Google"></button>
    <button (click)="signInWithFacebook()" icon="fab fa-facebook-f" class="auth-buttons-item" pButton label="Sign In with Facebook"></button>
    <button (click)="signInWithTwitter()" icon="fab fa-twitter" class="auth-buttons-item" pButton label="Sign In with Twitter"></button>
  </div>
</ng-template>


<ng-template #signUpTemplate>
  <div class="auth-buttons">
    <button (click)="signUpWithGoogle()" icon="fab fa-google" class="auth-buttons-item" pButton label="Sign Up with Google"></button>
    <button (click)="signUpWithFacebook()" icon="fab fa-facebook-f" class="auth-buttons-item" pButton label="Sign Up with Facebook"></button>
    <button (click)="signUpWithTwitter()" icon="fab fa-twitter" class="auth-buttons-item" pButton label="Sign Up with Twitter"></button>
  </div>
</ng-template>

<ng-template #userDetailsTemplate>
  <div class="auth-buttons">
    <div class="ui-float-label auth-buttons-item">
      <input placeholder="User name" type="text" size="27" pInputText> 
    </div>  
    <div class="ui-float-label auth-buttons-item">
        <input placeholder="Email" type="email" size="27" pInputText> 
    </div>
  </div>
</ng-template>
