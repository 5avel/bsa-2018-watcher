<div class="container">

  <div class="ui-g ui-fluid">
    <div class="ui-g-12 ui-lg-6">
      <div class="title">ORGANIZATION PROFILE</div>
      <hr>
    </div>
  </div>



<div class="grid-container">

  <div class="grid-item logo">
      <div class="ui-g-12 ui-md-8 ui-lg-5">
          <div class="label">Organization logo</div>
          <figure class="cap-bot">
          <img class="imageLogo" src="https://trellis.co/wp-content/uploads/2015/09/hidden_meanings_facts_within_famous_logos_cover_image.jpg" alt="organization logo">
            <figcaption class="centered-text custom-upload-btn">
              <span ><i class="fa fa-camera"></i> Update logo</span>
              <p-fileUpload #upload mode="basic" name="myfile[]" files="photosList" 
              accept="image/*" (uploadHandler)="onImageSelected($event.files)" 
              customUpload="true" maxFileSize="2000000" auto="true" chooseLabel="Change"></p-fileUpload>
            </figcaption>
          </figure>
    
          <p-dialog  [(visible)]="display" [showHeader]="false" appendTo="body" [closable]=false
          [modal]="true" [responsive]="true" [draggable]="false">
            <img-cropper #cropper [image]="data" [settings]="cropperSettings" ></img-cropper>
    
            <div class="btn-panel crop-btn-panel">
              <button pButton class="ui-button-raised ui-button-success" (click)="onCropCancel() " label="Cancel"></button>
              <button pButton class="ui-button-raised ui-button-success" (click)="onCropSave()" label="Crop"></button>
            </div>
          </p-dialog>
        </div>
  </div>

  <form class="grid-item orgData" [formGroup]="organizationForm" (ngSubmit)="onSubmit()" >
    <div class="ui-g">
      <div class="ui-g-12 ui-md-12 ui-lg-12">
        <div class="label">Name</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" formControlName="name" pInputText placeholder="Name">
            </div>
          </div>
        </div>

        <div class="invalid" *ngIf="organizationForm.get('name').errors && organizationForm.get('name').dirty">
          <label>Name is required.</label>
        </div>

        <div class="label">Email</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" formControlName="email" pInputText placeholder="Email">
            </div>
          </div>
        </div>

        <div class="invalid" *ngIf="organizationForm.get('email').errors && organizationForm.get('email').dirty">
          <label>Wrong email format.</label>
        </div>

        <div class="label">Contact number</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" formControlName="contactNumber" pInputText placeholder="Contact number">
            </div>
          </div>
        </div>

        <div class="invalid" *ngIf="organizationForm.get('contactNumber').errors && organizationForm.get('contactNumber').dirty">
          <label>Wrong number format.</label>
        </div>

        <div class="label">Web site</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <div class="ui-inputgroup">
              <input type="text" formControlName="webSite" pInputText placeholder="Web site">
            </div>
          </div>
        </div>

        <div class="invalid" *ngIf="organizationForm.get('webSite').errors && organizationForm.get('webSite').dirty">
          <label>Wrong url format.</label>
        </div>

        <div class="label">Description</div>
        <div class="ui-g ui-fluid">
          <div class="ui-g-12">
            <textarea rows="5" formControlName="description" pInputTextarea></textarea>
          </div>
        </div>
        <div class="btn-panel">
          <button pButton type="submit" label="Update" class="ui-button-raised ui-button-success"></button>
        </div>
      </div>
    
    </div>
  </form>

  <div class="grid-item invite">
    <div class="ui-g">
        <div class="ui-g-12 ui-md-12 ui-lg-12">
          <div class="label">Invitation to this organization:</div>
          <div class="ui-g ui-fluid">
              <div class="btn-panel">
                <button (click)="onInvite()" pButton label="Invite" class="ui-button-raised ui-button-success"></button>
              </div>
          </div>

          <div class="label">Invite link:</div>
          <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-lg-12">
              <input disabled [(ngModel)]="inviteLink" required minlength="20" class="form-control" pInputText placeholder="Invite link">
            </div>
          </div>

          <div class="label">Copy link:</div>
          <div class="ui-g ui-fluid">
              <div class="btn-panel">
                  <button pButton label="Copy link" (click)="onCopy()"
                  [disabled]="inviteLink === ''"></button>
              </div>
          </div>

          <div class="label">Send invite link to Email:</div>
          <div class="ui-g ui-fluid">
            <div class="inputEmail ui-g-12 ui-lg-12">
              <input type="email" [(ngModel)]="inviteEmail" id="iEmail" #iEmail="ngModel" ngModel email="true" class="form-control" required minlength="6" pInputText placeholder="Email">
              <div *ngIf="iEmail?.invalid && (iEmail?.dirty || iEmail?.touched)" class="alert alert-danger">
                  <div *ngIf="iEmail.errors.required">
                      Email is required.
                  </div>
                  <div *ngIf="iEmail.errors.minlength">
                      Email must be at least 4 characters long.
                  </div>
              </div>
            </div>
          </div>

          <div class="label">Send:</div>
          <div class="ui-g ui-fluid">
              <div class="btn-panel">
                  <button pButton label="Send" (click)="onSentInviteToEmail()" class="ui-button-raised ui-button-success"
                  [disabled]="inviteLink === '' || iEmail?.invalid" ></button>
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
