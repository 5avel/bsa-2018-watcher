<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h4 class="label">Name</h4>
    <div class="ui-g ui-fluid"> 
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" formControlName="firstName" pInputText placeholder="First name">         
            </div>
        </div>
    </div>

    <h4 class="label">Second Name</h4>
    <div class="ui-g ui-fluid"> 
        <div class="ui-g-12 ui-md-4">
            <div class="ui-inputgroup">
                <span class="ui-inputgroup-addon"><i class="fa fa-user"></i></span>
                <input type="text" formControlName="secondName" pInputText placeholder="Second name">         
            </div>
        </div>
    </div>

        <button type="submit" pButton class="ui-button-secondary" label="Update"></button>
</form>
