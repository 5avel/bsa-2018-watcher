<p>
  resource-table works!
</p>
<div class="resources-table-wrapper">
  <p-table [columns]="sources" [value]="data" sortMode="multiple" [scrollable]="true" scrollHeight="350px"
    [resizableColumns]="true">
    <!-- 
    <ng-template pTemplate="caption">
      Processes
    </ng-template> -->
    <ng-template pTemplate="colgroup" let-columns>
      <colgroup>
        <col *ngFor="let col of columns">
      </colgroup>
    </ng-template>
    <ng-template pTemplate="header" let-columns>
      <tr>
        <th *ngFor="let col of columns" pResizableColumn [pSortableColumn]="property[col]">
          {{labels[col]}}
          <p-sortIcon [field]="property[col]"></p-sortIcon>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-process let-columns="columns">
      <tr>
        <td *ngFor="let col of columns" class="ui-resizable-column">
          {{process[property[col]]}}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
