<div class="charts-area" >  
    <div class="chart-item" [ngClass]="chart.theme" *ngFor="let chart of charts">

      <div class="icon-panel">
          <i class="action-icon fa fa-fw fa-edit" (click)="edit(chart)" pTooltip="Edit" tooltipPosition="top"></i>
          <i class="action-icon fa fa-fw fa-times" (click)="delete(chart.id)" pTooltip="Delete" tooltipPosition="top"></i>    
          <!-- <div class="action-icon fa fa-fw fa-cog" (click)="cog.toggle($event)" pTooltip="Options" tooltipPosition="top">
              <p-tieredMenu #cog appendTo="body" [model]="getItems(chart)" [popup]="true"></p-tieredMenu>
          </div> -->
    </div>
        
      <div class="chart-title">{{chart.title}}</div>
      <app-chart
        class="chart"
        [chart]="chart"
        [data]="chart.data"
        [activeEntries]="chart.activeEntries"
        [chartType]="chart.chartType">
      </app-chart>
   </div>
</div>
