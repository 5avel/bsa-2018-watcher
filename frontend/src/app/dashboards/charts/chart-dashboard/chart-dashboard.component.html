<div class="charts-area">
  <div class="dashboard-item" [ngClass]="chart.theme" *ngFor="let chart of charts">
    <app-chart
      class="chart"
      [chart]="chart"
      [data]="chart.data"
      [activeEntries]="chart.activeEntries"
      [chartType]="chart.chartType">
    </app-chart>
  </div>
</div>
