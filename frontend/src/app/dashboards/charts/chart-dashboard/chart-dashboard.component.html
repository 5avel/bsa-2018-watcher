<div class="container">
  <div class="charts">
    <div class="viz-container" [ngClass]="chart.theme" *ngFor="let chart of charts">
      <h1></h1>
      <app-chart
        class="chart"
        [chart]="chart"
        [data]="chart.data"
        [activeEntries]="chart.activeEntries"
        [chartType]="chart.chartType">
      </app-chart>
    </div>
  </div>
</div>
